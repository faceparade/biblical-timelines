<!-- vis.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Biblical Timelines â€” vis-timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://unpkg.com/vis-timeline@8.5.0/styles/vis-timeline-graph2d.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vis-timeline@8.5.0/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    header { padding: 12px 16px; font-weight: 600; border-bottom: 1px solid #ddd; }
    #timeline { height: calc(100vh - 50px); }

    /* Make background-ish bands less visually heavy */
    .vis-item.grp-demographic.vis-range { opacity: 0.55; }
    .vis-item.grp-prophecy_meta.vis-range { opacity: 0.65; }

    /* Make key anchors pop a bit */
    .vis-item.grp-jw_org.vis-point .vis-item-content { font-weight: 700; }
    .vis-item.grp-adamic_history.vis-point .vis-item-content { font-weight: 700; }
  </style>
</head>
<body>
  <header>
    Human / Prophetic Timeline (vis-timeline)
    <span style="font-weight:400;color:#555;font-size:13px;margin-left:8px;">
      Ctrl+Scroll to zoom. Drag to pan. Scroll to move vertically.
    </span>
  </header>

  <div id="timeline"></div>

  <!-- Cache-buster: bump v= whenever you change vis-data.js -->
  <script src="./vis-data.js?v=1"></script>
</body>
</html>
