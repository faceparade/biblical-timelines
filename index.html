<!-- vis.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Biblical Timelines â€” vis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://unpkg.com/vis-timeline@8.5.0/styles/vis-timeline-graph2d.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vis-timeline@8.5.0/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    header { padding: 12px 16px; font-weight: 600; border-bottom: 1px solid #ddd; }
    #timeline { height: calc(100vh - 52px); }

    /* Overlay-ish bands */
    .vis-item.demographic-band { opacity: 0.38; }
    .vis-item.prophecy-band { opacity: 0.48; }
    .vis-item.meta-band { opacity: 0.45; }

    /* Dataset layers */
    .vis-item.lifespan-band { opacity: 0.70; }
    .vis-item.nation-band { opacity: 0.55; }
    .vis-item.mega-band { opacity: 0.55; }

    /* Labels: readable without exploding */
    .vis-item .vis-item-content {
      max-width: 520px;
      white-space: normal;
      line-height: 1.15;
    }

    /* Points pop a bit */
    .vis-item.vis-point .vis-item-content { font-weight: 600; }
  </style>
</head>

<body>
  <header>
    Human / Prophetic Timeline (vis-timeline)
    <span style="font-weight:400;color:#555;font-size:13px;margin-left:8px;">
      Ctrl+Scroll to zoom. Drag to pan. Scroll to move vertically.
    </span>
  </header>

  <div id="timeline"></div>

  <!-- Cache-buster: bump v= when you edit vis-data.js -->
  <script src="./vis-data.js?v=5"></script>
</body>
</html>
